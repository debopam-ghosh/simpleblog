{% extends "base.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="POST" class="form">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title }}<br>
        {{ form.content.label }} {{ form.content }}<br>
        <button type="submit">Publish</button>
    </form>
{% endblock %}
